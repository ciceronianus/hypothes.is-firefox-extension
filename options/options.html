<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
    <link rel="stylesheet" href="w3.css"/>
  </head>

  <body>
<!-- https://via.hypothes.is/https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Implement_a_settings_page -->
<h2>Menu items</h2>
    <table>
      <tr>
        <td>Create a link</td><td><input class="checkbox" type="checkbox" id="btn-link" ></td> 
      </tr>
      <tr>
        <td>Create <code>&lt;a&gt;</code></td><td><input class="checkbox" type="checkbox" id="btn-href" ></td> 
      </tr>
      <tr>
        <td>Create Markdown</td><td><input class="checkbox" type="checkbox" id="btn-md" ></td>
      </tr>
      
      <tr>
        <td>Create <code>&lt;iframe&gt;</td><td><input  class="checkbox" type="checkbox" id="btn-iframe" ></td>
      </tr>
      
      <tr>
        <td>Create <code>:hiccup [:iframe]</code></td><td><input class="checkbox" type="checkbox" id="btn-hiccup" ></td>
      </tr>
      
      <tr>
        <td>Create <code>{{pdf: }}</code></td><td><input  class="checkbox" type="checkbox" id="btn-pdf"></td>
      </tr>

    </table>
       
    <h2><img src="logo-hypothesis.png" height="30px"/> Hyptothes.is account</h2>
    <table>
      <!-- <tr>
        <td>Check for private annotations</td><td><input class="checkbox" type="checkbox" id="" disabled></td> 
      </tr> -->
      <tr>
        <td>User</td><td><input class="textInput" type="type" id="USERid" ></td> 
      </tr>
      <tr>
        <td>API Key</td><td><input class="textInput" type="type" id="APIkey" ></td> 
      </tr>
    </table>
    <button class="btn-save" id="btn-save">Save account</button>
    <button class="btn-delete" id="btn-delete">Delete account </button>

    <p></p>

    <script src="options.js"></script>

  </body>

</html>
