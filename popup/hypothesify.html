  <div id="popup-content" class="popup-content">
    <ul>
    <li class="btn" id="btn-opn">Open / close Hypothes.is</li> 
    <li class="btn" id="btn-link">Create a link</li> 
    <li class="btn" id="btn-href">Create <code>&lt;a&gt;</code></li> 
    <li class="btn" id="btn-md">Create Markdown</li>
    <li class="btn" id="btn-iframe">Create <code>&lt;iframe&gt;</code></li> 
    <li class="btn" id="btn-hiccup">Create <code>:hiccup [:iframe]</code></li> 
    <li class="btn" id="btn-pdf">Create <code>{{pdf: }}</code></li> 
  </ul>
  <form>
  
    <input type="text" id="generatedCodeField" name="generatedCodeField" class="generatedCodeFieldText" value="generated code" readonly/>
   
  </form>
  <!--<button class="btn-options" id="btn-options">Settings</button>-->

  <label style="color:black">Check for available public annotations:</label>
  <input id="checkUrl" type="checkbox"> 

  <ul>
    <li class="btn" id="btn-export">Export annotations</li> 
    
 
</ul>
